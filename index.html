<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Percent calculator</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">-->  
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="calculationSpace">
      <section class="input">
        <div class="sectionTitle">
          Input:
        </div>
        <div class="inputField">
          <input type="number" id="initialValue" name="initialValue" placeholder="Initial value" size="10">
        </div>
        
        <div class="inputField">
          <input type="number" id="currentValue" name="currentValue" placeholder="Current value" size="10">
        </div>
        
        <div class="inputField">
          <input type="number" id="numberOfDays" name="numberOfDays" placeholder="Number of days" size="10">
        </div>
        
        <div class="inputButton">
          <button type="button" id="calculateButton" onclick="prozent()">Calculate</button>
        </div>  
      </section>
  
      <section class="output">
        <div class="sectionTitle">
          Results:
        </div>
        <section id="currentValuePercent"></section>
        <section id="changePercent"></section>
        <section id="apy"></section> 
      </section>
    </div>
    

    <script src="script.js"></script>
  </body>
</html>
